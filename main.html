<!DOCTYPE html>
<html>

<head>
  <title>Front-end não é gente</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="box">
    <div class="profile">
      <div class="imgBx">
        <img src="https://avatars.githubusercontent.com/u/72363511?v=4">
      </div>
      <h4 class="text">Davi Maia<br><span>Desenvolvedor Back-End</span></h4>
    </div>
    <ul class="menu">
      <li>
        <label>
          <span class="title">
            <ion-icon name="wifi"></ion-icon> Wi-Fi
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>
      <li>
        <label>
          <span class="title">
            <ion-icon name="bluetooth"></ion-icon> Bluetooth
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>
      <li>
        <label>
          <span class="title">
            <ion-icon name="airplane"></ion-icon> Modo Avião
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>
      <li>
        <label>
          <span class="title">
            <ion-icon name="location"></ion-icon> Localização
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>
      <li>
        <label>
          <span class="title">
            <ion-icon name="moon"></ion-icon> Modo Escuro
          </span>
          <span class="action">
            <input type="checkbox" id="dark">
            <i></i>
          </span>
        </label>
      </li>
    </ul>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    let body = document.querySelector('body');
    let dark = document.querySelector('#dark');
    dark.onclick = function() {
      if (dark.checked == true) {
        body.classList.add('darkMode');
      } else {
        body.classList.remove('darkMode');
      }
    }
  </script>
</body>

</html>
